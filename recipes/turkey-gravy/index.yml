title: Turkey Gravy
ingredients:
  - Turkey giblets
  - Onion
  - Celery
  - Pepper
  - 6 tablespoons flour
  - 1 cup chicken broth
steps:
  - Begin cooking the turkey. Refrigerate the heard and liver for later use.
  - Add the remaining giblets to a saucepan with water, a little onion, a little celery, and pepper. Simmer for about 2 hours.
  - Add the heart and simmer more.
  - Add the liver and simmer more.
  - Remove the giblets from the liquid. Strain and save at least 1 cup of the liquid. Shred the meat from the neck and dice the other giblets.
  - Heat the drippings and a little oil in a saucepan.
  - Alternating between the flour and the broth/giblet liquids, add a little at a time, whisk until smooth.
