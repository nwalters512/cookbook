title: Mom's Chili
description: A simple but delicious chili that's perfect for a cold night.
ingredients:
  - 1 pound ground beef, 85-90% lean
  - 1 onion
  - 1 clove garlic
  - 28 ounce can of crushed or petite diced tomatoes
  - 16ish ounce can of kidney or black beans, undrained
  - 1 package McCormick chili mix
  - 1 tablespoon chili powder (optional)
steps:
  - Brown the ground beef, onion, and garlic in a little oil.
  - Add remaining ingredients and simmer until the flavors blend, 15-30 minutes.
