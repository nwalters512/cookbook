title: Pappardelle with Brown Butter Sage Sauce
ingredients:
  - 8 ounce package of pappardelle (Trader Joe’s sells a good one!)
  - 2 strips bacon, cooked crispy and chopped
  - 1/2 medium onion, julienne cut
  - 2 cloves garlic, minced
  - 1 1/2 tablespoons olive oil
  - 1 1/2 tablespoons sherry
  - 1 1/2 tablespoons butter
  - Parsley (small handful), fresh and chopped
  - Sage (small handful), fresh and chopped
  - Salt and pepper
  - Parmesan (wide shred or grated)
steps:
  - Start cooking pappardelle.
  - Sauté onion in dry, non-stick pan.
  - Add garlic and olive oil to lightly brown.
  - Add sherry and reduce by half.
  - Add butter and cook until nicely browned and nutty-scented.
  - Immediately remove from heat and add parsley, sage, cooked bacon, Parmesan, salt, and pepper.
  - Stir well, add pappardelle, and toss very well.
notes:
  - Prepare the parsley, sage, bacon, and parmesan before beginning to sauté the onion.
