title: Thanksgiving Stuffing
ingredients:
  - 2 boxes Jiffy cornbread
  - 1 pound Italian sausage
  - 1 cup chopped onion
  - 1 cup chopped celery, including tops
  - 1/4 cup butter
  - 1/2 teaspoon salt
  - 1/2 teaspoon pepper
  - 1 teaspoon poultry seasoning
  - 1/2 cup chicken broth
steps:
  - Prepare 2 8x8 trays of Jiffy cornbread according to instructions on the package.
  - Brown the sausage.
  - Saute onion and celery in butter.
  - Crumble cornbread in a large bowl. Add seasonings to bown and mix.
  - Add sausage to onion and celery and warm.
  - Add sausage mixture to bowl and mix, then add broth to bowl and mix.
