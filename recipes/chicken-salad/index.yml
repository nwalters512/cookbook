  - 2 cup canned chicken (roughly a 12.5 ounce can)
  - 1/2 sup swiss cheese, shredded
  - 1 cup seedless grapes, halved
  - 1/2 cup sour cream (low-fat is fine)
  - 1/4 cup mayo (low-fat is fine)
