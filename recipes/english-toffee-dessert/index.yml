title: English Toffee Dessert
ingredients:
  - 1 cup butter (plus extra for crust)
  - 2 cups powdered sugar
  - 2 ounces chocolate (about 2 squares; melted)
  - 3 eggs
  - 1 cup nuts
  - 1 1/2 teaspoons vanilla
  - 1 package vanilla wafers, crushed fine
steps:
  - Cream butter and sugar. Add melted chocolate. Add eggs one at a time; blend well. Add nuts and vanilla.
  - Add enough melted butter to crushed wafers to hold together.
  - Grease a 9x13 inch pan and pat crumbs on bottom; save enough to sprinkle on top.
  - Add chocolate mixture and spread evenly. Sprinkle remaining crumbs on top.
  - Refrigerate until firm. Cut into bars and serve.
notes:
  - Meemaw's recipe. Yummy, but very rich!
