title: Strawberry-Rhubarb Crisp
description: Sweet strawberries and tart rhubarb, an already heavenly combination, become even more tempting when topped with a crunchy cornmeal mixture.
ingredients:
  - 1 1/2 pounds rhubarb, sliced 1/2 inch thick (5 cups)
  - 1 1/2 pints (3 cups) strawberries, sliced
  - 2/3 cups sugar
  - 1 tablespoon quick-cooking tapioca
  - 1 cup all-purpose flour
  - 1/3 cup cornmeal
  - 1 cup packed light brown sugar
  - 1 teaspoon ground cinnamon
  - 1/4 teaspoon salt
  - 6 tablespoons unsalted butter, melted
steps:
  - Heat oven to 350Â°F. In a large bowl, stir together rhubarb, strawberries, sugar, and tapioca. Place in a 9-inch deep-dish glass or ceramic pie plate.
  - In medium bowl, stir together flour, cornmeal, brown sugar, cinnamon, and salt until combined. Stir in melted butter until mixture is moistened and crumbs form. Sprinkle over fruit mixture.
  - Bake 35 to 45 minutes or until filling is bubbly and rhubarb is tender. Cool at least 20 minutes. Serve warm or at room temperature, with vanilla ice cream.
notes:
  - Recipe originally found in Better Homes and Gardens.
