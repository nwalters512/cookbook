title: Mediterranean Chickpea and Tomato Salad
ingredients:
  - 1/4 cup extra-virgin olive oil
  - 1/4 cup fresh lemon juice
  - 2 teaspoons ground cumin
  - 15 ounce can chickpeas, drained and rinsed
  - 1 1/2 cups cucumber, partially peeled, seeded, quartered, and sliced
  - 1 1/2 cups cherry tomatoes, halved
  - 3/4 cup red onion, sliced thin
  - 1/2 cup fresh mint leaves, chopped
  - 1/2 cup kalamata olives, sliced in half
  - 2oz feta cheese
steps:
  - Soak onion slices in water for 5 minutes, then drain.
  - For the dressing, whisk olive oil, lemon juice, cumin, and salt and pepper to taste in a small bowl and set aside.
  - Toss the chickpeas, cucumber, tomatoes, onion, mint leaves, and olives in a large bowl.
  - Drizzle the dressing over the the salad and gently toss.
  - After serving, sprinkle feta cheese on top and add salt and pepper to taste.
