title: Great Grandma Dolly's Coleslaw
ingredients:
  - 3 cups cabbage, finely shredded
  - 1/4 cup minced green onion
  - 2/3 cup mayonnaise
  - 1 tablespoon sugar
  - 3 tablespoon vinegar (preferable apple cider vinegar)
  - 1 teaspoon salt
  - 1 teaspoon celery seed
steps:
  - Combine cabbage and green onion in a large bowl.
  - To make the dressing, stir together the remaining ingredients in a small bowl until the sugar is dissolved.
  - Combine all, toss, serve, and enjoy!
