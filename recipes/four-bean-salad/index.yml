title: Four-Bean Salad
description: This colorful combination of beans in a sweet and tangy dressing is the perfect side dish on a hot day!
ingredients:
  - 1 can green beans
  - 1 can wax beans
  - 1 can black beans
  - 1 can kidney beans
  - 1 small bunch green onions, sliced
  - 1/2 cup salad oil
  - 1/2 cup sugar
  - 1/2 cup red wine vinegar
  - 1 teaspoon salt
  - Coarse ground pepper
steps:
  - Drain beans; rinse black and kidney beans well. Combine all ingredients and marinate overnight or longer in the refrigerator. Serve cold.
notes:
