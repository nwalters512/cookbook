title: Seven Layer Bars
ingredients:
  - 1 sleeve of graham crackers (about 9 crackers)
  - 1 can sweetened condensed milk
  - 1/2 cup butter
  - 1 cup shredded coconut
  - 12 ounces semi-sweet chocolate chips
  - 12 ounces butterscotch chips
  - 1 cup chopped walnuts
steps:
  - Preheat oven to 325Â°F.
  - Melt butter in 9x13 inch pan.
  - Crush graham crackers and pour over butter, slightly mixing to form a crust.
  - Layer coconut, chocolate chips, and butterscotch chips on top of crust.
  - Pour sweetened condensed milk over the layers.
  - Sprinkle chopped nuts on top.
  - Bake for 30 minutes. Let cool before slicing.
