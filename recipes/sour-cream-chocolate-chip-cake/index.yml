title: Sour Cream Chocolate Chip Cake
description: My family's go-to birthday cake.
tags:
  - dessert
ingredients:
  - 3/4 cup margarine
  - 1 1/2 cups sugar
  - 4 egg yolks
  - 2 1/2 cups flour
  - 1 1/2 teaspoon baking soda
  - 1 1/2 teaspoon baking powder
  - 1 1/2 cups sour cream
  - 4 egg whites, beaten stiff
  - 12 oz. semi-sweet chocolate chips
  - 1 1/8 cups margarine
  - 4 1/2 cups powdered sugar
  - 2 1/4 tablespoons cocoa
  - 2 1/4 tablespoons milk
  - 2 1/4 tablespoons vanilla
steps:
  - Cream together the margarine and sugar.
  - Add the egg yolks, one at a time, mixing well.
  - Add flour, soda, baking powder, salt and sour cream. Mix well.
  - Fold in the chocolate chips and the stiffly beaten egg whites.
  - Bake in 3 greased and floured 9” cake pans at 325°F for 30 minutes. Cool in pans on cooling rack for 10-15 minutes. Remove from pans and invert on cooling rack to finish cooling.
  - To make frosting, cream margarine. Add other ingredients and blend until smooth.
