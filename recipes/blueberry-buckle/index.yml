title: Blueberry Buckle
ingredients:
  - 1/2 cup shortening (butter)
  - 1/2 cup sugar
  - 1 egg, beaten
  - 2 cups flour
  - 2 1/2 teaspoon baking powder
  - 1/4 teaspoon salt
  - 1/2 cup milk
  - 2 cups fresh blueberries
  - 1/2 cup sugar
  - 1/2 cup flour
  - 1/2 teaspoon cinnamon
  - 1/4 cup butter
steps:
  - Preheat oven to 350°F. Grease 8 x 8 or 9 x 9 pan.
  - Thoroughly cream shortening and 1/2 cup sugar in large bowl.
  - Add egg; mix well.
  - Sift 2 cups flour, baking powder, and salt in medium bowl.
  - Add to creamed mixture alternately with milk.
  - Pour into pan; sprinkle blueberries over batter.
  - Combine sugar, flour, cinnamon, and butter to form crumbly topping; sprinkle over blueberries.
  - Bake 45–50 minutes or until toothpick inserted in center comes out clean.
  - Serve warm. Great with vanilla ice cream or cream!
notes:
  - From Grandma; this is an old-time recipe!
