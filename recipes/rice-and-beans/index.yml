title: Rice and Beans
description: A quick and hearty classic.
ingredients:
  - 1/2 onion, diced
  - 1 tomato, diced
  - 1/2 pepper, diced
  - Pinch of oregano
  - 1 clove garlic, minced
  - 1 bay leaf
  - Hot sauce (optional)
  - 14 ounce can black beans, rinsed and drained
  - Olive oil
  - 14 ounce can of chicken broth
