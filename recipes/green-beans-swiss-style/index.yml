title: Green Beans, Swiss Style
ingredients:
  - 1 1/2 pounds fresh green beans, trimmed
  - 1/4 pound sliced bacon, cut across in julienne strips
  - 1 cup minced onion
  - 2 tablespoons all-purpose flour
  - 2 tablespoons chicken stock base
  - 1/4 teaspoon hot pepper sauce
  - 1 1/2 cups water
steps:
  - Cook beans until crisp tender; drain and keep warm.
  - Fry bacon until lightly brown. Add onion and cook until tender.
  - Stir in flour, stock base, and hot pepper sauce. Gradually stir in water and cook until thickened.
  - Add green beans and toss to coat.
