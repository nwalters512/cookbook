ingredients:
  - 1/2 cup sugar
  - 3 tablespoons flour, divided
  - 4 teaspoons dry mustard
  - 2 cups half & half
  - 2 egg yolks
  - 1/2 cup white vinegar
steps:
  - Mix sugar, 2 tablespoons flour, and dry mustard in a saucepan. Add cream and egg yolks and mix.
  - Cook on low heat until thick. Add 1 tablespoon flour to the vinegar in a small bowl and mix. Slowly add the vinegar mixture to the cream mixture.
